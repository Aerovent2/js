<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body >
<section class=" container  z-depth-5 ">
    <h1 class="center-align">Cálculo de gasto en combustible</h1>

    <form  class= "container " action="" name="form">
        <div class="input-field col s6">
            <label for="inputPrecio">Ingrese el precio por litro</label><br>
            <input class="validate" type="number" name="precio" id="inputPrecio">
        </div>
        <p >Selecione el tipo de Vehículo</p>
        <label>
            <input class="with-gap" type="radio" id="inputCompacto" name="vehiculo" value="c" checked>
            <span>Compacto</span>
        </label><br>

        <label>
            <input class="with-gap" type="radio" id="inputDeportivo" name="vehiculo" value="d">
            <span>Deportivo</span> 
        </label><br>

        <label>
            <input class="with-gap" type="radio" id="inputFamiliar" name="vehiculo" value="f">
            <span> Familiar</span>
        </label><br>

        <label>
            <input class="with-gap" type="radio" id="inputTodoterreno" name="vehiculo" value="t">
            <span> Todoterreno</span>
        </label><br>

        <label>
            <input class="with-gap" type="radio" id="inputManual" name="vehiculo" value="o">
            <span> Otro</span>
        </label><br>

        <div id="manual" class=" invisible">
            <p >Selecione una opción</p>
            <label>
                <input class="with-gap" checked type="radio" id="kml" name="consumo" value="1">
                <span> Km/L</span>
            </label><br>
            <label>
                <input class="with-gap" type="radio" id="lcC" name="consumo" value="2">
                <span> Litros cada 100 km</span>
            </label><br>

            <div class="input-field col s6">
                <label for="inputCons">Ingrese el Cosumo de su vehículo</label><br>
                <input class="validate" type="number" name="cons" id="inputCons"><br>
            </div>
        </div>

        <div class="input-field col s6">
            <label for="distancia">Ingrese la distancia</label><br>
            <input class="validate"  type="number" name="distancia" id="distancia"><br>
        </div>
        
        <label for="iV"> Ida y Vuelta?</label><br>
        <div class="switch">
            <label>
                No
                <input type="checkbox" id="iV" name="iV" value="s">
                <span class="lever"></span>
                Si
            </label><br>
        </div>

        <button class="btn waves-effect waves-light pulse" id="boton-calcular">Calcular
            <i class="material-icons right">local_gas_station</i>
        </button>
        <input id="boton-reset" class="waves-effect waves-light btn right" type="reset" value="Nuevo" >
        
        
    </form>
    <h2 class="center-align">Vas a gastar <span id="gastar">$.......</span></h2>
    <h3 class="red-text center-align"></h3>
    <div class="container">
        <!-- Modal Trigger -->
        <button id="btn-viajes" data-target="modal1" class="btn modal-trigger waves-effect waves-light btn left">Historico</button>
        <button id="btn-registro" data-target="modal2" class="btn modal-trigger waves-effect waves-light btn center-align ">Desea Registrarse?</button>
        <button id="btn-listaUsuarios" data-target="modal3" class="btn modal-trigger waves-effect waves-light btn right">Registro de Usuarios</button>

        
        <!-- Modal Structure -->
        <!-- lista viajes -->
        <div id="modal1" class="modal"> 
            <div class="modal-content">
                <h4>Viajes Anteriores</h4>
                <div class="viajes container "></div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
            </div>
        </div>
        <!-- input registro -->
        <div id="modal2" class="modal">
            <div class="modal-content">
                <form action="">
                    <div class="input-field col s6">
                        <label for="inputNombre">Ingrese su Nombre</label><br>
                        <input class="validate" type="text" name="nombre" id="inputNombre">
                    </div>
                    <div class="input-field col s6">
                        <label for="inputDominio">Ingrese el dominio de su vehiculo</label><br>
                        <input class="validate" type="text" name="dominio" id="inputDominio">
                    </div>
                    <div class="input-field col s6">
                        <label for="inputEmail">Ingrese direccion de correo electronico</label><br>
                        <input class="validate" type="email" name="email" id="inputEmail">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" id="btn-guardarUsuario" class=" waves-effect waves-green btn-flat">Guardar</a>
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
            </div>
        </div>
        <!-- muestra usuarios registrados -->
        <div id="modal3" class="modal">
            <div class="modal-content">
                <h4>Usuarios</h4>
                <div class="usuarios container center-align"></div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
            </div>
        </div>
    </div>
</section>

    
    
    <script src="jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
